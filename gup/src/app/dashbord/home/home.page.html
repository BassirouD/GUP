<ion-header [translucent]="true" scrollEvents="true" (ionScroll)="onScroll($event)">
    <ion-toolbar color="myblue">
        <ion-title style="font-size: 15px;">
            Bienvenue, Pape Fall
        </ion-title>
        <ion-buttons slot="end">
            <ion-button class="text-white">
                <ion-icon name="notifications-outline" class="ionSizeSetting"></ion-icon>
            </ion-button>
            <ion-button class="text-white">
                <ion-icon name="cog-outline" class="ionSizeSetting" slot="end"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>

    <ion-toolbar color="myblue">
        <ion-row class="sticky-row">
            <ion-col size="10">
                <ion-text class="ion-padding-start" color="medium"
                          [ngClass]="{'location-visible': showLocationDetail, 'location-hidden': !showLocationDetail}">
                </ion-text>
                <ion-searchbar placeholder="Votre recherche ici"></ion-searchbar>
            </ion-col>
            <ion-col size="2">
                <ion-button class="classButom text-white" fill="clear">
                    <ion-icon class="tailleIcon" name="options-outline" slot="icon-only"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>

</ion-header>


<ion-content>

    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <h2 style="margin-left: 20px;margin-top: 10px;">Widgets <br>nombre de demandes</h2>
    <ion-slides [options]="catSlideOpts">
        <ion-slide>
            <ion-card class="classCardTaille c1">
                <div style="margin-top: 10px">
                    <h5 style="font-size: 17px;color: black">0{{aTraiter}}</h5>
                    <h5 style="font-size: 17px;color: black">A traiter</h5>
                </div>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="classCardTaille c2">
                <div style="margin-top: 10px">
                    <h5 style="font-size: 17px;color: black">3</h5>
                    <h5 style="font-size: 17px;color: black">Traitées</h5>
                </div>
            </ion-card>
        </ion-slide>
        <ion-slide>
            <ion-card class="classCardTaille c3">
                <div style="margin-top: 10px">
                    <h5 style="font-size: 17px;color: black">2</h5>
                    <h5 style="font-size: 17px;color: black">Rejetées</h5>
                </div>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-fab horizontal="end" vertical="bottom" slot="fixed">
        <ion-fab-button color="myblue" size="small" (click)="openDemande()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>


    <ion-list>
        <ion-item size="12" *ngFor="let doc of documents">
            <ion-col size="6">
                <p>
                    <span>{{doc.prenom}} {{doc.nom}}</span>
                </p>
                <p>
                    <span>{{doc.id}}</span>
                </p>
            </ion-col>
            <ion-col size="3">
                <span style="color: green; font-size: 12px">Payer a 100%</span>
            </ion-col>

            <ion-col size="2" style="margin-left: auto">
                <button  style="border-radius: 15px" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
            </ion-col>


            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="payerModal(doc)">
                    <span>Payer</span>
                </button>
                <button mat-menu-item (click)="suivisModal(doc)">
                    <span>Suivre</span>
                </button>
<!--                <button mat-menu-item (click)="visuModal(doc)">-->
<!--                    <span>Visuliser</span>-->
<!--                </button>-->
                <button mat-menu-item (click)="devisModal(doc)">
                    <span>Devis</span>
                </button>
                <button mat-menu-item>
                    <span>Supprimer</span>
                </button>
            </mat-menu>

        </ion-item>
    </ion-list>
